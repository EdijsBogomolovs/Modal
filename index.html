<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modal</title>

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/animate.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <div class="container">
            <img src="img/logo.png" alt="logo">
         </div>
    </nav>
    <a id="btn" class="buyButton" href="#modal">Buy</a>
    <div id="modal">
        <div class="modal-content">
            <div id="btn-close-modal" class="close-modal">
                <img src="img/close.svg" alt="close-icon">
            </div>
            <div class="productBackground">
                <img class="animated" src="img/airpod.png" alt="airpods">
            </div>
            <div class="productDescription">
                <div class="productName">
                    <h1>AirPods</h1>
                    <p>with Wireless Charging Case</p>
                </div>
                <div class="productPrice">
                    <h3>$199.00</h3>
                    <a class="buyButton" href="index.html">Buy</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/animatedModal.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
